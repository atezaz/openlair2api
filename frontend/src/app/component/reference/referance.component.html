<ul *ngIf="references$ | async as references">
  <li *ngFor="let reference of references" class="referenceItem">
    {{reference.referenceNumber}} {{reference.referenceText}}<br>
    <div style="display: flex">
      <a *ngIf="reference.link" href="{{reference.link}}">{{shortenLink(reference.link)}}</a>
      <a *ngIf="loggedIn?.superAdmin" class="superAdmin-icon edit" (click)="editAsSuperAdmin(reference._id)">
        <i class="fa fa-pencil"></i>
      </a>
      <a *ngIf="loggedIn?.superAdmin" class="superAdmin-icon delete" (click)="deleteAsSuperAdmin(reference)">
        <i class="fa fa-trash"></i>
      </a>
    </div>
  </li>
</ul>

<a id="back-to-top" class="btn back-to-top" role="button" (click)="backToTop()">
  <i class="material-icons buttonLaTool">arrow_upward</i>
</a>

<h2 mat-dialog-title>{{sentences.name}}</h2>
<mat-dialog-content class="mat-typography">
    <mat-list>
        <mat-list-item class="sentence" *ngFor="let data of sentences.data; let i = index">
            <p>{{i + 1}}</p> <p style="padding-left: 1rem;">{{data}}</p>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end"></mat-dialog-actions>
